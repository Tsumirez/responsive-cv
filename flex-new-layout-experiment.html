<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  writing-mode: vertical-lr;
  display: flex;
  width:100%;
  flex-wrap: wrap;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}

#test {
  overflow:hidden;
  flex-basis:100%;
}

#test > b {
  writing-mode: horizontal-tb;
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div id="test"><b>4</b></div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>

</body>
</html>
